<!DOCTYPE html>
<html>
<head>
    
  <title>Feedback Form</title>
  
  
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Feedback Form</h1>
    <div class="col-md-11">
    <form class="border p-4">
      <div class="form-group">
        <label for="name">Enter Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Enter Subject Name</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Subject name" required>
      </div>
      <div class="form-group">
        <label for="email">Enter Totorial No..</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Tutorial no for which you want give feedback." required>
      </div>
      
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" placeholder="Enter your message" rows="5"></textarea>
      </div class="submit">
      <div class="d-flex justify-content-center mt-5">
      <button type="submit"class="btn btn-primary" >Submit</button>
      </div>
    </form>
</div>
  </div>


</body>
</html>
